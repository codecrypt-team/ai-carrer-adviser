<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Chats</title>
  </head>
  <body class="flex min-h-screen">
    <div class="sm:w-[15%] w-[15%] hidden sm:block">
      <div
        class="sidebar py-4 xl:p-4 bg-gray-600 text-gray-50 left-0 right-[85%] h-full fixed dark:bg-black dark:text-gray-50 dark:border-[0.5px] border-gray-600"
      >
        <ul class="flex-col xl:m-2 m-0.5">
          <div
            class="md:text-2xl mt-4 pr-6 flex items-center justify-center"
          >
            <img src="./src/images/Adobe-Express-file.png" alt="" class="md:ml-6">
          </div>

          <a href="./index.html"
            class="sm:flex-col lg:flex-row flex gap-2 mt-9 xl:pr-3.5 py-1.5 xl:pl-1.5 lg:pr-0.5 lg:pl-0.5 hover:bg-gray-500 rounded-3xl cursor-pointer sm:items-center lg:items-stretch transition-all duration-500 ease-in-out"
          >
            <li><img src="./src/images/dashboard.svg" alt="" /></li>
            <li class=""><div>Dashboard</div></li>
        </a>

          <a href="./chat.html"
            class="sm:flex-col lg:flex-row flex gap-2 mt-5 xl:pr-3.5 py-1.5 xl:pl-1.5 lg:pr-0.5 lg:pl-0.5 hover:bg-gray-500 bg-gray-700 rounded-3xl cursor-pointer sm:items-center lg:items-stretch transition-all duration-500 ease-in-out"
          >
            <li><img src="./src/images/chat.svg" alt="" /></li>
            <li class=""><div>Chat</div></li>
      </a>

          <a href="./src/todo.html"
            class="sm:flex-col lg:flex-row flex gap-2 mt-5 xl:pr-3.5 py-1.5 xl:pl-1.5 lg:pr-0.5 lg:pl-0.5 hover:bg-gray-500 rounded-3xl cursor-pointer sm:items-center lg:items-stretch transition-all duration-500 ease-in-out"
          >
            <li><img src="./src/images/check_box.svg" alt="" /></li>
            <li class=""><div>To-Do</div></li>
    </a>

          <a href="./src/flowchart.html"
            class="sm:flex-col lg:flex-row flex gap-2 mt-5 xl:pr-3.5 py-1.5 xl:pl-1.5 lg:p-0.5 lg:pl-0.5 hover:bg-gray-500 rounded-3xl cursor-pointer sm:items-center lg:items-stretch transition-all duration-500 ease-in-out"
          >
            <li><img src="./src/images/flowchart.svg" alt="" /></li>
            <li class=""><div>Flowchart</div></li>
  </a>

          <a href="./src/profile.html"
            class="sm:flex-col lg:flex-row flex gap-2 mt-5 xl:pr-3.5 py-1.5 xl:pl-1.5 lg:pr-0.5 lg:pl-1.5 hover:bg-gray-500 rounded-3xl cursor-pointer sm:items-center lg:items-stretch transition-all duration-500 ease-in-out"
          >
            <li><img src="./src/images/person.svg" alt="" /></li>
            <li class=""><div>Profile</div></li>
</a>
        </ul>
      </div>
    </div>

    <div class="sm:w-[85%] w-[100%]">
      <nav class="fixed top-0 left-[15%] right-0 z-10 hidden sm:block">
        <ul
          class="list-none flex gap-4 top-0 left-0 right-0 justify-end p-3 bg-gray-700 dark:bg-black text-gray-50"
        >
          <div class="flex mr-3 gap-4 my-4">
            <div class="flex gap-1.5 group cursor-pointer dark-button">
              <li class="dark-mode-text">Light Mode</li>
              <li>
                <img
                  src="./src/images/light_mode.svg"
                  alt=""
                  class="group-hover:scale-150 dark-mode-image transition-all duration-500 ease-in-out"
                />
              </li>
            </div>

            <li class="account-circle">
              <img
                src="./src/images/account_circle.svg"
                alt=""
                class="hover:scale-150 cursor-pointer transition-all duration-500 ease-in-out"
                title="Account"
              />
            </li>
            <li>
              <img
                src="./src/images/exit_to_app.svg"
                alt=""
                class="hover:scale-150 cursor-pointer transition-all duration-500 ease-in-out"
                title="not-working"
              />
            </li>
          </div>
        </ul>
      </nav>

      <div
        class="account-floating-bar fixed text-gray-50 bg-gray-900 rounded-2xl z-20 w-fit h-fit p-4 flex justify-center items-center flex-col right-2 top-16 hidden"
      >
        log in with.
        <div class="flex gap-2 items-center justify-center">
          <img
            src="./src/images/ninja-hattori.jpeg"
            alt=""
            class="w-12 h-12 rounded-full object-cover"
          />
          <span>ninja@hattori.com</span>
        </div>
        <span>joined on 19th August 2025</span>
      </div>

      <div
        class="chat-section bg-gray-500 dark:bg-black sm:pt-[80px] sm:pb-28 h-full pb-33"
      >
        <div
          class="chat-header sm:px-4 sm:py-4 px-2 py-2 text-sm text-gray-300 flex gap-2 border-[0.5px] items-center border-gray-600"
        >
          <img
            src="src/images/dora.webp"
            alt=""
            class="w-9 h-9 rounded-full object-cover"
          />
          <p class="chat-header-text">Chat With Doraemon Your personal Ai carrer Advisor and guide</p>
        </div>

        <div class="chats sm:p-5 flex-col h-full p-3" id="chat-container">

        </div>
        <!-- chats end -->

        <div
          class="message-bar border-[0.5px] items-center border-gray-600 fixed sm:bottom-0 bottom-12 right-0 sm:left-[15%] left-0 sm:py-4 px-4 z-10 bg-gray-500 dark:bg-black py-1.5"
        >
          <div class="relative">
            <input
              type="text"
              placeholder="Type your message..."
              class="w-full rounded-sm sm:py-3 py-2 pl-3 pr-12 bg-gray-400 dark:bg-gray-600"
              id="user-input"
            />
            <img
              src="./src/images/arrow_upward.svg"
              alt=""
              class="absolute right-2 bottom-1.5 sm:bottom-2.5 cursor-pointer bg-gray-900 rounded-full p-1 hover:scale-125"
              id="send-button"
            />
          </div>
        </div>
      </div>
      <!-- chats section ends -->

      <div
        class="border-[0.5px] items-center border-gray-600 fixed bottom-0 right-0 left-0 px-1 py-0.5 z-10 bg-gray-700 block dark:bg-black sm:hidden text-sm text-gray-50"
      >
        <ul class="flex items-center">
          <li class="flex-1">
            <a
              href="./index.html"
              class="flex flex-col justify-center items-center"
            >
              <img src="./src/images/dashboard.svg" alt="" />
              <div>Dashboard</div>
            </a>
          </li>
          <li class="flex-1 bg-gray-500 py-0.5">
            <a
              href="./chat.html"
              class="flex flex-col justify-center items-center"
            >
              <img src="./src/images/chat.svg" alt="" />
              <div>Chat</div>
            </a>
          </li>
          <li class="flex-1">
            <a
              href="./src/todo.html"
              class="flex flex-col justify-center items-center"
            >
              <img src="./src/images/check_box.svg" alt="" />
              <div>To-Do</div>
            </a>
          </li>
          <li class="flex-1">
            <a
              href="./src/flowchart.html"
              class="flex flex-col justify-center items-center"
            >
              <img src="./src/images/flowchart.svg" alt="" />
              <div>Flowchart</div>
            </a>
          </li>
          <li class="flex-1 button-sidebar cursor-pointer">
            <div class="flex flex-col justify-center items-center">
              <img src="./src/images/person.svg" alt="" />
              <div>More</div>
            </div>
          </li>
        </ul>
      </div>
      <!-- lower-nav-bar -->

      <div
        class="mobile-user-bar fixed right-2 bottom-16 left-36 h-32 bg-gray-900 z-40 rounded-3xl p-4 flex flex-col gap-3.5 md:hidden hidden"
      >
        <div>
          <a href="./src/profile.html" class="flex gap-3 text-gray-50">
            <img src="./src/images/person.svg" alt="" />
            <span>Profile</span>
          </a>
        </div>
        <div class="flex gap-3 text-gray-50 mob-dark-btn">
          <img src="./src/images/light_mode.svg" alt="" class="mob-dark-img" />
          <span class="mob-dark-txt">Light Mode</span>
        </div>
      </div>
    </div>
    <!-- 85% div ends -->

    <script src="./src/account-pannel.js" defer></script>
    <script src="./src/chat.js" type="module"></script>
  </body>
</html>
